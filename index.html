<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.html" defer></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/logo.png" alt="dashboard-logo" width="40px" height="50px">
                <p>Dashboard</p>
            </div>
            <div class="navigation">
                <div class="action">
                    <img src="./images/home.png" alt="home-icon">
                    <p>Home</p>
                </div>
                <div class="action">
                    <img src="./images/profile.png" alt="profile-icon">
                    <p>Profile</p>
                </div>
                <div class="action">
                    <img src="./images/messages.png" alt="messages-icon">
                    <p>Messages</p>
                </div>
                <div class="action">
                    <img src="./images/history.png" alt="history-icon">
                    <p>History</p>
                </div>
                <div class="action">
                    <img src="./images/tasks.png" alt="tasks-icon">
                    <p>Tasks</p>
                </div>
                <div class="action" id="communities">
                    <img src="./images/communities.png" alt="communities-icon">
                    <p>Communities</p>
                </div>
                <div class="action">
                    <img src="./images/settings.png" alt="settings-icon">
                    <p>Settings</p>
                </div>
                <div class="action">
                    <img src="./images/support.png" alt="support-icon">
                    <p>Support</p>
                </div>
                <div class="action">
                    <img src="./images/privacy.png" alt="privacy-icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <img src="" alt="search_icon">
            <input type="search" name="search" id="search">
            <img src="" alt="notification_icon">
            <img src="" alt="user_icon">
            <p>Ramadan Wasfi</p>
        </div>
        <div class="info">
            info
        </div>
        <div class="projects">
            projects
        </div>
        <div class="announcements">
            announcemets
        </div>
        <div class="trending">
            trends
        </div>
    </div>
</body>

</html>
